<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live IPL Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 2rem;
    }
    .score-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üèè Live IPL Score</h1>
  <div class="score-card" id="score">
    Loading score...
  </div>

  <script>
    const apiKey = '2a8a59bc-3690-407c-90d0-2b114694ac2a'; // Replace with your actual API key
    const matchId = 'IPL_MATCH_ID'; // Replace with match ID from the API provider

    async function fetchLiveScore() {
      try {
        const response = await fetch(`https://api.cricapi.com/v1/countries?apikey=2a8a59bc-3690-407c-90d0-2b114694ac2a&offset=0`);
        const data = await response.json();

        // Update this according to the structure of the API
        document.getElementById('score').innerHTML = `
          <h2>${data.team1} vs ${data.team2}</h2>
          <p>${data.score}</p>
          <p>Status: ${data.status}</p>
        `;
      } catch (error) {
        document.getElementById('score').innerText = 'Error fetching score.';
        console.error(error);
      }
    }

    fetchLiveScore();
    setInterval(fetchLiveScore, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
